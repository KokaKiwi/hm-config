"$schema" = 'https://starship.rs/config-schema.json'

add_newline = false
command_timeout = 750

[character]
success_symbol = '[\$](bold green)'
error_symbol = '[\$](bold red)'

[username]
show_always = true
format = "[$user]($style)"

[hostname]
ssh_only = false
format = "[@](bold cyan)[$hostname]($style) "

[directory]
format = "in [$path]($style) "

[directory.substitutions]
"/boot" = "[boot]"
"/efi" = "[EFI]"
"/mnt/kiwivault" = '\\KiwiVault'
"/mnt/secure-data" = "[Secure]"
"/mnt/extdata" = "[ExtData]"

[status]
disabled = true
map_symbol = true
format = '[\[$symbol|$common_meaning$signal_name$maybe_int\]]($style) '

[custom.tab]
description = "The current tab in the tab terminal multiplexer"
command = "tab --starship"
when = "tab --starship"
shell = ["sh"]
format = "[$output]($style) "
style = "bold blue"
